###DOLORES DE LA NACION###

##Army Generals##

 RRG_lucio_blanco_fuentes_commander_desc: "§YGeneral Description\n§YBorn:§L August 11, in Villa de Nadaderos, Coahuila, Mexico\n§YMilitary Career:§L Following his appointment as Minister of War, Lucio Blanco was quick to spread his influence across the northeastern states of Nuevo Leon and Coahuila, there, using the fear that still remained from Plutarco Elias Calles' authoritarinism during his presidency. He started a conspiracy to overthrow the rule of the mexican government along the northern states, and when the time was right, a revolution would start that would bring forth a new Republic, with himself at it's center."

### Characters ###

 RRG_lucio_blanco_fuentes: "Lucio Blanco Fuentes"
 RRG_lucio_blanco_fuentes_leader_desc: "General Lucio Blanco has consolidated his grip on the young Rio Grande Republic. After a short rebellion turned into a nation wide revolution, Blanco stands at a dire situation, having to forge a nation and establish his regime, all whilst having to defend the new nation."
 
